<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Triggered Music</title>
    <style>
        body {
            height: 2000px; /* To create a scrollable page */
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Scroll Down to Play Music</h1>
    <audio id="backgroundMusic" src="https://bzchb330.github.io/music/insomia.mp3" loop></audio>

    <script>
        let musicStarted = false; // Ensure music plays only once

        // Unified scroll handler
        const startMusicOnScroll = () => {
            if (!musicStarted) {
                const audio = document.getElementById('backgroundMusic');
                audio.play()
                    .then(() => {
                        musicStarted = true; // Prevent further attempts to play
                        console.log("Music started playing");
                    })
                    .catch(error => {
                        console.log("Autoplay blocked:", error);
                    });
            }
        };

        // Listen to multiple scroll-related events
        window.addEventListener('scroll', startMusicOnScroll); // Normal scrolling
        window.addEventListener('wheel', startMusicOnScroll); // Mouse wheel scrolling
        window.addEventListener('touchmove', startMusicOnScroll); // Touch screen scrolling
    </script>
</body>
</html>
