<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Force Autoplay</title>
</head>
<body>
    <audio id="backgroundMusic" src="https://bzchb330.github.io/music/insomia.mp3" loop muted></audio>

    <script>
        window.onload = function() {
            const audio = document.getElementById('backgroundMusic');
            audio.muted = true; // Ensure it's muted for autoplay
            audio.play().catch(error => console.log("Autoplay blocked:", error));
        };
    </script>
</body>
</html>
