<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Music</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <button id="playButton">Play Background Music</button>
    <audio id="backgroundMusic" src="https://bzchb330.github.io/music/insomia.mp3" loop></audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('backgroundMusic');

        playButton.addEventListener('click', function() {
            audio.play();
            playButton.style.display = 'none'; // Hide the button after starting playback
        });
    </script>
</body>
</html>
