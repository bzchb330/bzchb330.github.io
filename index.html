<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Triggered Music</title>
    <style>
        body {
            height: 2000px; /* Ensure the page is scrollable */
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Scroll Down to Play Music</h1>
    <audio id="backgroundMusic" src="https://bzchb330.github.io/music/insomia.mp3" loop></audio>

    <script>
        let musicStarted = false; // Ensure the audio starts only once

        // Scroll event listener
        window.addEventListener('scroll', function() {
            if (!musicStarted && window.scrollY > 0) { // Check if scrolled down
                const audio = document.getElementById('backgroundMusic');
                audio.play()
                    .then(() => {
                        musicStarted = true; // Prevent further starts
                        console.log("Music started playing");
                    })
                    .catch(error => {
                        console.log("Autoplay blocked:", error);
                    });
            }
        });
    </script>
</body>
</html>
